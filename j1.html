<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> string to object</title>
</head>

<body>
    <h1> string</h1>
    <p id="row"> </p>
    <script>
  let obj='{"stu1":"ram","stu2":"sabari","stu3":"tamil"}';
  let txt=JSON.stringify(obj);
        document.getElementById("row").innerHTML = txt["name"];
    </script>
</body>

</html>
