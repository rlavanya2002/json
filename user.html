<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
   <h1>FOOD DETAILS</h1>
    <p id="demo"></p>
<script>
  
 let doc = '{"product":[' +
 '{"name":"snacks","price":"MRP rate" },' +
 '{"name":"chaat","price":"100rs" },' +
 '{"name":"dessert","price":"200rs"},' +
 '{"name":"candy","price":"90rs"},' +
 '{"name":"rices","price":"120rs"}]}';

let text = JSON.parse(doc);

// Ask user for input
let userInput = prompt("Enter the name of the product:");

// Find the product details based on user input
let productDetails = text.product.find(product => product.name.toLowerCase() === userInput.toLowerCase());

// Display the product details if found, otherwise show an error message
if (productDetails) {
    let de = "<table border='1' cellpadding='5' cellspacing='0'><tr><th>Name</th><th>Price</th></tr>"; 
    de += "<tr><td>" + productDetails.name + "</td><td>" + productDetails.price + "</td></tr>";
    de += "</table>";
    document.getElementById("demo").innerHTML = de;
} else {
    document.getElementById("demo").innerHTML = "Product not found!";
}

</script>
</body>
</html>
